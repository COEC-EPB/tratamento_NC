<script>
  function normName(s){
  return String(s || "")
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .replace(/\s+/g," ").trim().toUpperCase();
}

// ‚úÖ gestores DEOP (quem tem meta)
const META_MENSAL_POR_GESTOR = {

  "EDIVALDO DA SILVA BRANDAO NETO": 8,

  "JORGE LUIS MARQUES DOS SANTOS":4,
  "ANDERSON BARROS VELEZ":4,
  "ANGELO FLAVIO DA SILVA":4,
  "HAROLDO QUARESMA GOMES":4,
  "YAGO ALBINO CRUZ":4,
  "JOSE LUIS ALVES DE LIMA":4,
  "ADRIANO PAULO DA SILVA":4,
  "ANTONIO CESAR PEREIRA ROCHA":4,
  "IRIALLESON DA SILVA LIMA":4,
  "JOSE MARIO DE ALEXANDRE SARAIVA":4
};
  // ‚úÖ ajuste se necess√°rio
  const API = "https://inspecoes.pedro-fillype.workers.dev";

  function setStatusNC(msg, type="") {
    const el = document.getElementById("statusNC");
    if (!el) return;
    el.className = "status " + (type || "");
    el.textContent = msg || "";
  }

  function authHeaders() {
    const token = localStorage.getItem("token") || "";
    return token ? { "Authorization": "Bearer " + token } : {};
  }

  async function apiFetch(path, opts={}) {
    const res = await fetch(API + path, {
      ...opts,
      headers: { ...(opts.headers||{}), ...authHeaders() }
    });
    if (res.status === 401) logout();
    return res;
  }

  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("perfil");
    window.location.href = "https://coec-epb.github.io/login_inspecoes/";
  }

  function voltarInspecoes(){
    window.location.href = "https://coec-epb.github.io/geral_colaboradores/";
  }

  function getNomeDoToken() {
    try {
      const token = localStorage.getItem("token") || "";
      const body = token.split(".")[0];
      if (!body) return "";
      const b64 = body.replaceAll("-", "+").replaceAll("_", "/") + "===".slice((body.length + 3) % 4);
      const json = decodeURIComponent(escape(atob(b64)));
      const payload = JSON.parse(json);
      return (payload.lider || "").trim();
    } catch {
      return "";
    }
  }

  // ‚úÖ BLOQUEIO + valida√ß√£o do token no Worker
  async function garantirLogin() {
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "https://coec-epb.github.io/login_inspecoes/";
      return false;
    }

    // Mostra nome no topo (se existir)
    const nome = getNomeDoToken();
    const pill = document.getElementById("userPill");
    const nomeEl = document.getElementById("userNomeTopo");
    if (nome && pill && nomeEl) {
      nomeEl.textContent = nome;
      pill.style.display = "inline-flex";
    }

    // Valida token chamando rota protegida
    const res = await fetch(API + "/gestor-info", { headers: authHeaders() });
    if (res.status === 401) {
      logout();
      return false;
    }
    return true;
  }

  function formatarDataBR(s) {
    if (!s) return "-";
    if (/^\d{4}-\d{2}-\d{2}/.test(s)) {
      const [y,m,d] = s.slice(0,10).split("-");
      return `${d}/${m}/${y}`;
    }
    return String(s);
  }

  function renderTabelaNC(rows) {
  const tbody = document.getElementById("tbodyNC");
  if (!tbody) return;
  tbody.innerHTML = "";

  (rows || []).forEach(r => {
    const tr = document.createElement("tr");

    // ‚ö†Ô∏è Marca vermelho se o status for ATRASADO
    const statusNorm = (r.status || "").trim().toUpperCase();
    if (statusNorm === "ATRASADO") {
      tr.classList.add("tr-atrasado");
    }

    tr.innerHTML = `
      <td>${r.numero_plano ?? ""}</td>
      <td>${r.localidade ?? ""}</td>
      <td>${r.area ?? ""}</td>
      <td>${r.equipe_avaliada ?? ""}</td>
      <td>${r.contratada ?? ""}</td>
      <td>${r.lider ?? ""}</td>
      <td>${r.descricao ?? ""}</td>
      <td>${r.observacao ?? ""}</td>
      <td>${r.status ?? ""}</td>
      <td>${r.tipo_area ?? ""}</td>
      <td>${r.responsavel ?? ""}</td>
      <td>${r.acao ?? ""}</td>
      <td>${formatarDataBR(r.inicio)}</td>
      <td>${formatarDataBR(r.termino)}</td>
      <td>${formatarDataBR(r.inicio_acao)}</td>
      <td>${formatarDataBR(r.termino_acao)}</td>
      <td>${r.justificativa ?? ""}</td>
      <td>${r.atraso ?? ""}</td>
    `;

    tbody.appendChild(tr);
  });
}

  function limparFiltrosNC(){
    document.getElementById("filtroNumeroPlanoNC").value = "";
    document.getElementById("filtroLocalidadeNC").value = "";
    document.getElementById("filtroStatusNC").value = "";
    carregarNC();
  }

  function popularGestoresNC() {
  const sel = document.getElementById("filtroGestorNC"); // üëà TROQUE pro seu ID
  if (!sel) return;

  // Se quiser tirar os que tem meta 0, use o filtro (>0)
  const listaFinal = Object.keys(META_MENSAL_POR_GESTOR)
    // .filter(n => Number(META_MENSAL_POR_GESTOR[n] || 0) > 0) // opcional
    .slice()
    .sort((a, b) => normName(a).localeCompare(normName(b)));

  sel.innerHTML =
    `<option value="">Todos</option>` +
    listaFinal.map(n => `<option value="${n.replaceAll('"', "&quot;")}">${n}</option>`).join("");
}

  async function carregarNC() {
    try {
      setStatusNC("Carregando n√£o conformidades...");

      const mes = (document.getElementById("filtroMesNC")?.value || "").trim();
      const gestor = (document.getElementById("filtroGestorNC")?.value || "").trim();
      const numero_plano = (document.getElementById("filtroNumeroPlanoNC")?.value || "").trim();
      const localidade = (document.getElementById("filtroLocalidadeNC")?.value || "").trim();
      const status = (document.getElementById("filtroStatusNC")?.value || "").trim();

      const qs = new URLSearchParams();
      if (mes) qs.set("mes", mes);
      if (gestor) qs.set("gestor", gestor);
      if (numero_plano) qs.set("numero_plano", numero_plano);
      if (localidade) qs.set("localidade", localidade);
      if (status) qs.set("status", status);

      const res = await apiFetch(`/nao-conformidades?${qs.toString()}`);
      const text = await res.text();
      let data = {};
      try { data = JSON.parse(text); } catch {}

      if (!res.ok) {
        setStatusNC("Erro: " + (data.erro || text), "error");
        renderTabelaNC([]);
        return;
      }

      renderTabelaNC(data.results || []);
      setStatusNC(`OK ‚úî ${data.total || 0} registro(s)`, "success");
    } catch (e) {
      console.error(e);
      setStatusNC("Erro ao carregar n√£o conformidades.", "error");
    }
  }

  function setSelectOptions(selectEl, values, placeholder){
  if (!selectEl) return;

  const current = String(selectEl.value || "");
  const uniq = [...new Set((values || []).map(v => String(v || "").trim()).filter(Boolean))];

  // ordena
  uniq.sort((a,b) => a.localeCompare(b, "pt-BR", { sensitivity:"base" }));

  selectEl.innerHTML =
    `<option value="">${placeholder}</option>` +
    uniq.map(v => `<option value="${v.replaceAll('"',"&quot;")}">${v}</option>`).join("");

  // tenta manter selecionado
  if (current && uniq.includes(current)) selectEl.value = current;
}

async function popularLocalidadeEStatus(){
  // pega uma amostra grande (sem filtros) s√≥ pra montar as listas
  // (se tiver muitos registros, d√° pra limitar no backend depois)
  const res = await apiFetch(`/nao-conformidades`);
  const text = await res.text();
  let data = {};
  try { data = JSON.parse(text); } catch {}

  if (!res.ok) return;

  const rows = data.results || [];

  const localidades = rows.map(r => r.localidade);
  const statusList  = rows.map(r => r.status);

  setSelectOptions(
    document.getElementById("filtroLocalidadeNC"),
    localidades,
    "Localidade (todas)"
  );

  setSelectOptions(
    document.getElementById("filtroStatusNC"),
    statusList,
    "Status (todos)"
  );
}

  (async function init(){
  const ok = await garantirLogin();
  if (!ok) return;

  const mesEl = document.getElementById("filtroMesNC");
  if (mesEl) mesEl.value = "";

  await popularGestoresNC();

  // ‚úÖ popula listas de Localidade e Status
  await popularLocalidadeEStatus();

  await carregarNC();
})();
</script>
